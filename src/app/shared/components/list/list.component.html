<p-table [value]="users" [resizableColumns]="true">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td *ngFor="let col of cols">
        {{user[col.field]}}
      </td>
      <td class="pi-align-center hide-before"><p-button icon="pi pi-pencil" routerLink="edit/{{user.id}}"></p-button></td>
    </tr>
  </ng-template>
</p-table>
