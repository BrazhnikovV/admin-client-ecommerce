<form [formGroup]="categoryTreeForm" (ngSubmit)="onSubmit()" class="form-horizontal p-col-12">
  <div class="p-grid">
    <div class="p-col-12 p-md-6">
      <div class="p-grid">
        <div class="p-col-12">
          <app-validator-message [field]="categoryTreeForm.get('label')"></app-validator-message>
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="pi pi-pw pi-user"></i></span>
            <input (keyup)="inputChange()" type="text" pInputText placeholder="Название" formControlName="label">
          </div>
        </div>
        <div class="p-col-12">
          <app-validator-message [field]="categoryTreeForm.get('data')"></app-validator-message>
          <textarea rows="5" class="p-col-12" autoResize="autoResize" (keyup)="inputChange()" placeholder="Введите описание категории" formControlName="data" pInputTextarea></textarea>
        </div>
        <div class="p-col-12 p-md-12">
          <div class="p-grid">
            <div class="p-col-12 p-md-1">
              <p-button type="button" (onClick)="onCreateNode()" title="Создать узел" icon="pi pi-plus" label=""></p-button>
            </div>
            <div class="p-col-12 p-md-1">
              <p-button icon="pi pi-arrow-right" (onClick)="onCreateBranch()" title="Создать ветку" label=""></p-button>
            </div>
            <div class="p-col-12 p-md-1">
              <p-button icon="pi pi-ban" title="Удалить" label=""></p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-col-12 p-md-6">
      <p-tree
        selectionMode="single"
        [value]="categoryTree"
        [(selection)]="selectedNode"
        (onNodeSelect)="nodeSelect($event)"></p-tree>
    </div>
  </div>
</form>
<div class="p-grid">
  <app-modal-form [display]="display" (childEvent)="onChildEvent($event)"></app-modal-form>
</div>
<div class="p-grid">
  <app-modal-dialog [display]="displayDialog" (childEvent)="onChildEvent($event)"></app-modal-dialog>
</div>
