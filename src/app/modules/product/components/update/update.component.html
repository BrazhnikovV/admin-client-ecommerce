<div class="p-grid">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="form-horizontal p-col-12">
    <div class="p-grid">
      <div class="p-col-12 p-md-6 two-in-one-cells">
        <div class="p-grid">
          <div class="p-col-12 p-md-12">
            <div class="p-grid">
              <div class="p-col-12 p-md-6">
                <app-validator-message [field]="productForm.get('price')"></app-validator-message>
                <div class="ui-inputgroup">
                  <span class="ui-inputgroup-addon"><i class="pi pi-pw pi-dollar"></i></span>
                  <input (keyup)="inputChange()" type="text" pInputText placeholder="price" formControlName="price">
                </div>
              </div>
              <div class="p-col-12 p-md-6">
                <app-validator-message [field]="productForm.get('discount')"></app-validator-message>
                <div class="ui-inputgroup">
                  <span class="ui-inputgroup-addon"><i class="pi pi-pw pi-dollar"></i></span>
                  <input (keyup)="inputChange()" type="text" pInputText placeholder="discount" formControlName="discount">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="p-col-12 p-md-6 two-in-one-cells">
        <div class="p-grid">
          <div class="p-col-12 p-md-12">
            <div class="p-grid">
              <div class="p-col-12 p-md-6">
                <app-validator-message [field]="productForm.get('productNumber')"></app-validator-message>
                <div class="ui-inputgroup">
                  <span class="ui-inputgroup-addon"><i class="pi pi-pw pi-inbox"></i></span>
                  <input (keyup)="inputChange()" type="text" pInputText placeholder="product number" formControlName="productNumber">
                </div>
              </div>
              <div class="p-col-12 p-md-6">
                <app-validator-message [field]="productForm.get('amount')"></app-validator-message>
                <div class="ui-inputgroup">
                  <span class="ui-inputgroup-addon"><i class="pi pi-pw pi-clone"></i></span>
                  <input (keyup)="inputChange()" type="text" pInputText placeholder="amount" formControlName="amount">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="p-col-12 p-md-9">
        <div class="p-grid">
          <div class="p-col-12 p-md-12">
            <app-validator-message [field]="productForm.get('name')"></app-validator-message>
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="pi pi-pw pi-user"></i></span>
              <input (keyup)="inputChange()" type="text" pInputText placeholder="name" formControlName="name">
            </div>
          </div>
        </div>
      </div>
      <div class="p-col-12 p-md-3">
        <div class="p-grid">
          <div class="p-col-12 p-md-12">
            <span class="inputswitch">сделка недели </span>
            <p-inputSwitch formControlName="productStatus"></p-inputSwitch>
          </div>
        </div>
      </div>
      <div class="p-col-12 p-md-12">
        <div class="p-grid">
          <div class="p-col-12 p-md-12">
            <app-validator-message [field]="productForm.get('description')"></app-validator-message>
            <div class="ui-inputgroup">
              <span class="ui-inputgroup-addon"><i class="pi pi-pw pi-list"></i></span>
              <input (keyup)="inputChange()" type="text" pInputText placeholder="description" formControlName="description">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12 upload-files-block">
        <p-fileUpload name="files[]" (onSelect)="handleUploader($event)" auto="auto" multiple="multiple"></p-fileUpload>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <app-list (childEvent)="onAction($event)" [cols]="colsImages" [entityList]="images" [deleteAction]="true"></app-list>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <button *ngIf="productForm.invalid" pButton type="submit" disabled label="Обновить продукт"></button>
        <button *ngIf="productForm.valid" pButton type="submit" label="Обновить продукт"></button>
      </div>
    </div>
  </form>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-dialog header="Предупреждение!" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70"
          [maximizable]="true" [baseZIndex]="10000">
  <p>Нельзя удалить последнее изображение продукта.</p>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="display=false" label="Ok"></button>
  </p-footer>
</p-dialog>
